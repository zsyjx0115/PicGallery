<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8"/>
	<title>Picture Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body> 
	<div class="gallery" id="gallery">
		<div class="photo" id="photo_{{index}}">
			<div class="photo-rotate photo-front">
				<div class="side front-side">
					<div class="image"><img src="css/images/{{image}}"></div>
					<p class="caption">{{caption}}</p>
				</div>
				<div class="side back-side">
					<p class="describe">
						{{describe}}
					</p>
					<p class="describe">
						{{type}}
					</p>
				</div>
			</div>
		</div>
	</div>
	<div id="controll">
		<ul class="piccontroll">
		</ul>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/picData.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
